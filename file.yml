host: localhost:8502
info:
    contact:
        email: yuansu.china.work@gmail.com
    description: This is simple admin file manager api doc
    title: Simple Admin File
    version: 0.0.1
paths:
    /file:
        delete:
            description: Delete file information | 删除文件信息
            operationId: DeleteFile
            parameters:
                - in: body
                  name: body
                  schema:
                    $ref: '#/definitions/IDReq'
                    type: object
            responses:
                "200":
                    $ref: '#/responses/SimpleMsg'
                "401":
                    $ref: '#/responses/SimpleMsg'
                "500":
                    $ref: '#/responses/SimpleMsg'
            summary: Delete file information | 删除文件信息
            tags:
                - file
        post:
            description: Update file information | 更新文件信息
            operationId: UpdateFile
            parameters:
                - in: body
                  name: body
                  schema:
                    $ref: '#/definitions/UpdateFileReq'
                    type: object
            responses:
                "200":
                    $ref: '#/responses/SimpleMsg'
                "401":
                    $ref: '#/responses/SimpleMsg'
                "500":
                    $ref: '#/responses/SimpleMsg'
            summary: Update file information | 更新文件信息
            tags:
                - file
    /file/download/{id}:
        get:
            description: Download file | 下载文件
            operationId: DownloadFile
            parameters:
                - in: path
                  name: id
            summary: Download file | 下载文件
            tags:
                - file
    /file/list:
        post:
            description: Get file list | 获取文件列表
            operationId: FileList
            parameters:
                - in: body
                  name: body
                  schema:
                    $ref: '#/definitions/FileListReq'
                    type: object
            responses:
                "200":
                    $ref: '#/responses/FileListResp'
                "401":
                    $ref: '#/responses/SimpleMsg'
                "500":
                    $ref: '#/responses/SimpleMsg'
            summary: Get file list | 获取文件列表
            tags:
                - file
    /file/status:
        post:
            description: Change file public status | 改变文件公开状态
            operationId: ChangePublicStatus
            parameters:
                - in: body
                  name: body
                  schema:
                    $ref: '#/definitions/ChangeStatusReq'
                    type: object
            responses:
                "200":
                    $ref: '#/responses/SimpleMsg'
                "401":
                    $ref: '#/responses/SimpleMsg'
                "500":
                    $ref: '#/responses/SimpleMsg'
            summary: Change file public status | 改变文件公开状态
            tags:
                - file
    /init/database:
        get:
            description: Initialize database | 初始化数据库
            operationId: InitDatabase
            responses:
                "200":
                    $ref: '#/responses/SimpleMsg'
                "401":
                    $ref: '#/responses/SimpleMsg'
                "500":
                    $ref: '#/responses/SimpleMsg'
            summary: Initialize database | 初始化数据库
            tags:
                - file
    /upload:
        post:
            description: Upload file | 上传文件
            operationId: Upload
            responses:
                "200":
                    $ref: '#/responses/UploadResp'
                "401":
                    $ref: '#/responses/SimpleMsg'
                "500":
                    $ref: '#/responses/SimpleMsg'
            summary: Upload file | 上传文件
            tags:
                - file
produces:
    - application/json
responses:
    BaseInfo:
        description: The base response data | 基础信息
        headers:
            createdAt:
                description: Create date | 创建日期
                format: int64
                type: integer
            deletedAt:
                description: Delete date | 删除日期
                format: int64
                type: integer
            id:
                description: ID
                format: uint64
                type: integer
            updatedAt:
                description: Update date | 更新日期
                format: int64
                type: integer
    BaseMsg:
        description: The basic response without data | 基础不带数据信息
        headers:
            code:
                format: int32
                type: integer
            msg:
                type: string
    FileInfo:
        description: The response data of file information | 文件信息数据
        headers:
            UUID:
                description: UUID
                type: string
            createdAt:
                description: Create date | 创建日期
                format: int64
                type: integer
            fileType:
                description: File type | 文件类型
                type: string
            id:
                description: ID
                format: int64
                type: integer
            name:
                description: File name | 文件名
                type: string
            path:
                description: File path | 文件路径
                type: string
            size:
                description: File size | 文件大小
                format: int64
                type: integer
            status:
                description: |-
                    File public staus | 文件公开状态
                    false private true public | false 私人, true公开
                type: boolean
            userUUID:
                description: User's UUID | 用户的UUID
                type: string
    FileListResp:
        description: The response data of file information list | 文件信息列表数据
        headers:
            total:
                description: The total number of data | 数据总数
                format: uint64
                type: integer
        schema:
            items:
                $ref: '#/definitions/FileInfo'
            type: array
    PageList:
        description: The page response data model | 列表返回信息
        headers:
            data:
                description: Data | 数据
                items:
                    type: string
                type: array
            total:
                description: Total number | 数据总数
                format: uint64
                type: integer
    SimpleMsg:
        description: The simplest message | 最简单的信息
        headers:
            msg:
                description: Message | 信息
                type: string
    UploadResp:
        description: The response data when upload finished | 上传完成返回的数据
        headers:
            msg:
                description: Message | 信息
                type: string
            name:
                description: File name | 文件名称
                type: string
            path:
                description: File path | 文件路径
                type: string
schemes:
    - http
    - https
security:
    - Token:
        - '[]'
securityDefinitions:
    Token:
        in: header
        name: Authorization
        type: apiKey
swagger: "2.0"
