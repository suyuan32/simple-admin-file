version: "3"

services:
  ttapp-fms-api:
    image: registry.cn-hangzhou.aliyuncs.com/dou-yin/ttapp-fms-api:latest
    container_name: ttapp-fms-api
    restart: always
    ports:
      - "40002:9500"
    volumes:
      - /home/fms-file:/home/data/file/public

networks:
  default:
    name: ttapp
    external: true